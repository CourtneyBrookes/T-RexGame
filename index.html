<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No WiFi Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 44px;
            height: 47px;
            background-image: url('dino.png'); /* Replace with your dino image */
            background-size: cover;
            transition: transform 0.2s ease-in-out;
        }

        #obstacle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background-color: #000;
            animation: moveObstacle 2s linear infinite;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes moveObstacle {
            0% {
                right: 0;
            }
            100% {
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="obstacle"></div>
        <div id="score">0</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let isJumping = false;

        function jump() {
            if (!isJumping) {
                isJumping = true;
                dino.style.transform = 'translateY(-50px)';
                setTimeout(() => {
                    dino.style.transform = 'translateY(0)';
                    isJumping = false;
                }, 500);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                jump();
            }
        });

        function updateScore() {
            score++;
            scoreDisplay.innerText = score;
        }

        function checkCollision() {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            if (
                dinoRect.bottom > 0 &&
                obstacleRect.left < dinoRect.right &&
                obstacleRect.right > dinoRect.left
            ) {
                alert('Game Over! Your Score: ' + score);
                location.reload();
            }
        }

        setInterval(() => {
            checkCollision();
        }, 10);
    </script>
</body>
</html>
