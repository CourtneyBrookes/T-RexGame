<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No WiFi Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-repeat: repeat-x;
            background-size: cover;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 165px; /* 3/4 of the original width */
            height: 176.25px; /* 3/4 of the original height */
            background-image: url('dino.png'); /* Replace with your dino image */
            background-size: cover;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 60px;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 36px;
            font-weight: bold;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="score">0</div>
        <div id="game-over">Game Over</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const scoreDisplay = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over');
        let score = 0;
        let isJumping = false;
        let gameIsOver = false;

        function createObstacle() {
            if (gameIsOver) return;

            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = '100%';
            document.getElementById('game-container').appendChild(obstacle);

            const obstacleInterval = setInterval(() => {
                if (obstacle.getBoundingClientRect().left < -obstacle.offsetWidth) {
                    clearInterval(obstacleInterval);
                    obstacle.remove();
                } else {
                    obstacle.style.left = obstacle.getBoundingClientRect().left - 10 + 'px';

                    if (obstacle.getBoundingClientRect().left < dino.getBoundingClientRect().right &&
                        obstacle.getBoundingClientRect().right > dino.getBoundingClientRect().left &&
                        dino.getBoundingClientRect().bottom > obstacle.getBoundingClientRect().top) {
                        if (!isJumping) {
                            endGame();
                        }
                    }
                }
            }, 10); // Reduced interval to make obstacles move faster
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let jumpHeight = 0;
                let jumpInterval = setInterval(() => {
                    dino.style.bottom = (75 + jumpHeight) + 'vh';
                    jumpHeight += 1;
                    if (jumpHeight >= 15) {
                        clearInterval(jumpInterval);
                        jumpInterval = setInterval(() => {
                            dino.style.bottom = (75 + jumpHeight) + 'vh';
                            jumpHeight -= 1;
                            if (jumpHeight <= 0) {
                                clearInterval(jumpInterval);
                                isJumping = false;
                                // Set the dino to its starting position
                                dino.style.bottom = '0';
                            }
                        }, 20);
                    }
                }, 20);
            }
        }

        function endGame() {
            gameIsOver = true;
            clearInterval(obstacleInterval);
            gameOverMessage.style.display = 'block';
            gameOverMessage.addEventListener('click', () => {
                restartGame();
                gameOverMessage.style.display = 'none';
            });
        }

        function restartGame() {
            gameIsOver = false;
            score = 0;
            scoreDisplay.innerText = score;
            // Reset the dino to its starting position
            dino.style.bottom = '0vh';
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach((obstacle) => obstacle.remove());
            createObstacle();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Spacebar') {
                jump();
            }
        });

        createObstacle();

        // Create new obstacles every 3 seconds
        setInterval(createObstacle, 3000);
    </script>
</body>
</html>
