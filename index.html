<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No WiFi Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-repeat: repeat-x;
            background-size: cover;
        }

        #dino {
            position: absolute;
            bottom: 0; /* Move dino to the bottom of the screen */
            left: 50px;
            width: 220px; /* Five times wider */
            height: 235px; /* Five times taller */
            background-image: url('dino.png'); /* Replace with your dino image */
            background-size: cover;
        }

        .obstacle {
            position: absolute;
            bottom: 0; /* Set obstacles at the same level as the dino */
            left: 100%; /* Start from the right edge */
            width: 60px; /* Five times wider */
            height: 60px; /* Five times taller */
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 36px;
            font-weight: bold;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive; /* Add 8-bit font-family */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="score">0</div>
        <div id="game-over">Game Over</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const scoreDisplay = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over');
        let score = 0;
        let isJumping = false;
        let gameIsOver = false; // Track game over state
        let obstacleInterval; // Store the obstacle creation interval

        function createObstacle() {
            if (gameIsOver) return; // Don't create new obstacles when the game is over

            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = '100%';
            document.getElementById('game-container').appendChild(obstacle);

            obstacleInterval = setInterval(() => {
                if (obstacle.getBoundingClientRect().left < -obstacle.offsetWidth) {
                    clearInterval(obstacleInterval);
                    obstacle.remove();
                } else {
                    obstacle.style.left = obstacle.getBoundingClientRect().left - 10 + 'px';

                    if (obstacle.getBoundingClientRect().left < dino.getBoundingClientRect().right &&
                        obstacle.getBoundingClientRect().right > dino.getBoundingClientRect().left &&
                        dino.getBoundingClientRect().bottom > obstacle.getBoundingClientRect().top) {
                        if (!isJumping) {
                            endGame();
                        }
                    }
                }
            }, 20);
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let jumpHeight = 0;
                let jumpInterval = setInterval(() => {
                    dino.style.bottom = (50 + jumpHeight) + 'vh';
                    jumpHeight += 1;
                    if (jumpHeight >= 10) {
                        clearInterval(jumpInterval);
                        setTimeout(() => {
                            dino.style.bottom = '0'; /* Back to the initial position */
                            isJumping = false;
                            score++;
                            scoreDisplay.innerText = score;
                        }, 200);
                    }
                }, 20);
            }
        }

        function endGame() {
            gameIsOver = true; // Set game over state
            clearInterval(obstacleInterval); // Stop creating new obstacles
            gameOverMessage.style.display = 'block';
            gameOverMessage.addEventListener('click', () => {
                restartGame();
                gameOverMessage.style.display = 'none';
            });
        }

        function restartGame() {
            gameIsOver = false; // Reset game over state
            score = 0;
            scoreDisplay.innerText = score;
            dino.style.bottom = '0vh'; // Move dino to the same level as obstacles
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach((obstacle) => obstacle.remove());
            createObstacle(); // Start creating obstacles again
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Spacebar') {
                jump();
            }
        });

        createObstacle(); // Start creating obstacles
    </script>
</body>
</html>
