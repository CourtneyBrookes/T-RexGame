<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No WiFi Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 30px;
        }

        .cloud:nth-child(odd) {
            background-color: #e0e0e0;
        }

        #dino {
            position: absolute;
            bottom: 50vh;
            left: 50px;
            width: 44px;
            height: 47px;
            background-image: url('dino.png'); /* Replace with your dino image */
            background-size: cover;
        }

        .obstacle {
            position: absolute;
            bottom: 50vh;
            width: 24px;
            height: 24px;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="cloud" style="top: 10%; left: 10%;"></div>
        <div class="cloud" style="top: 20%; left: 30%;"></div>
        <div class="cloud" style="top: 15%; left: 60%;"></div>
        <div id="dino"></div>
        <div id="score">0</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let isJumping = false;
        let hasJumpedOver = false;

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = '100%';
            document.getElementById('game-container').appendChild(obstacle);

            const obstacleInterval = setInterval(() => {
                if (obstacle.getBoundingClientRect().left < 0) {
                    clearInterval(obstacleInterval);
                    obstacle.remove();
                } else {
                    obstacle.style.left = obstacle.getBoundingClientRect().left - 10 + 'px';

                    if (obstacle.getBoundingClientRect().left < dino.getBoundingClientRect().right &&
                        obstacle.getBoundingClientRect().right > dino.getBoundingClientRect().left &&
                        dino.getBoundingClientRect().bottom > obstacle.getBoundingClientRect().top) {
                        if (!isJumping) {
                            alert('Game Over! Your Score: ' + score);
                            restartGame();
                        }
                    } else if (
                        obstacle.getBoundingClientRect().right < dino.getBoundingClientRect().left &&
                        !hasJumpedOver
                    ) {
                        score++;
                        scoreDisplay.innerText = score;
                        hasJumpedOver = true;
                    }
                }
            }, 20);
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                dino.style.bottom = '100px'; // Jump from halfway up the screen
                setTimeout(() => {
                    dino.style.bottom = '50vh'; // Back to halfway up the screen
                    isJumping = false;
                }, 500);
            }
        }

        function restartGame() {
            score = 0;
            scoreDisplay.innerText = score;
            hasJumpedOver = false;
            dino.style.bottom = '50vh';
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach((obstacle) => obstacle.remove());
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Spacebar') {
                jump();
            }
        });

        setInterval(() => {
            createObstacle();
        }, 1500);
    </script>
</body>
</html>
