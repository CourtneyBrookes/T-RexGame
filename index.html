<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No WiFi Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 44px;
            height: 47px;
            background-image: url('dino.png'); /* Replace with your dino image */
            background-size: cover;
        }

        #obstacle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="obstacle"></div>
        <div id="score">0</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function jump() {
            if (dino.style.bottom === '0px') {
                dino.style.bottom = '50px';
                setTimeout(() => {
                    dino.style.bottom = '0px';
                }, 300);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                jump();
            }
        });

        function updateScore() {
            score++;
            scoreDisplay.innerText = score;
        }

        function checkCollision() {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            if (
                dinoRect.bottom > 0 &&
                obstacleRect.left > 0 &&
                dinoRect.right > obstacleRect.left
            ) {
                alert('Game Over! Your Score: ' + score);
                location.reload();
            }
        }

        function moveObstacle() {
            let obstaclePosition = 1000;
            const randomTime = Math.random() * 4000 + 1000;

            obstacle.style.left = obstaclePosition + 'px';

            const obstacleInterval = setInterval(() => {
                if (obstaclePosition < -24) {
                    clearInterval(obstacleInterval);
                    updateScore();
                    obstaclePosition = 1000;
                } else {
                    obstaclePosition -= 10;
                    obstacle.style.left = obstaclePosition + 'px';
                    checkCollision();
                }
            }, 20);

            setTimeout(moveObstacle, randomTime);
        }

        moveObstacle();
    </script>
</body>
</html>
